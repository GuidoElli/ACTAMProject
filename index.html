<!DOCTYPE html>
<html>
	<head>
		<title>ACTAM Project</title>
		
		<script src="https://www.w3.org/TR/2018/CR-webaudio-20180918/"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="CSS/main.css">
		<link rel="stylesheet" type="text/css" href="CSS/elements.css">
		<link rel="stylesheet" type="text/css" href="CSS/top_bar.css">
		<link rel="stylesheet" type="text/css" href="CSS/right_bar.css">
		<link rel="stylesheet" type="text/css" href="CSS/visual.css">
		<link rel="stylesheet" type="text/css" href="CSS/zoom.css">
		<link rel="stylesheet" type="text/css" href="CSS/rows.css">
		<link rel="stylesheet" type="text/css" href="CSS/sound.css">
		<link rel="stylesheet" type="text/css" href="CSS/vol_edit.css">
		<link rel="stylesheet" type="text/css" href="CSS/freq_edit.css">
		<link rel="stylesheet" type="text/css" href="CSS/dadj_edit.css">
		<link rel="stylesheet" type="text/css" href="CSS/selection.css">
	</head>
	<body>

      <div class="app_section section">
			<div class="app_box box">
				
				<!--Top Bar-->
				<div class="top_bar_section section">
					<div class="top_bar_box box">
						
						<!--Sound-->
						<div class="sound_tab_button_section section">
							<button class="sound_tab_button button">Sound</button>
                  </div>
                  <!--Vol-->
						<div class="vol_tab_button_section section">
							<button class="vol_tab_button button">Volume</button>
                  </div>
                  <!--Freq-->
						<div class="freq_tab_button_section section">
							<button class="freq_tab_button button">Frequency</button>
                  </div>
                  <!--Dadj-->
						<div class="dadj_tab_button_section section">
							<button class="dadj_tab_button button">Diatonic Adjustment</button>
						</div>

               </div>
            </div>

            <div class="main_section section">
                  
               <div class="main_box box">

                  <!--Zoom-->
                  <div class="zoom_section section">
                     <div class="zoom_box box">

                        <div class="zoom_prevs">
                           <div class="zoom_playback_prevs_box">
                              <div class="prev_section">
                                 <div class="zoom_playback_prev prev"></div>
                              </div>
                           </div>
                           <div class="zoom_vol_edit_prevs_box">
                              <div class="prev_section">
                                 <div class="zoom_vol_edit_prev prev"></div>
                              </div>
                           </div>
                           <div class="zoom_freq_edit_prevs_box">
                              <div class="prev_section">
                                 <div class="zoom_freq_edit_prev prev"></div>
                              </div>
                           </div>
                           <div class="zoom_dadj_edit_prevs_box">
                              <div class="prev_section">
                                 <div class="zoom_dadj_edit_prev prev"></div>
                              </div>
                           </div>
                        </div>
                        
                        <div class="zoom_slider"></div>

                     </div>
                  </div>

                  <!--Visual-->
                  <div class="visual_section section">
                     <div class="visual_box box">
                        <div class="visual_vol_box box">
                           <div class="visual_vol_item_section section">
                              <div class="visual_vol_item_box box">
                                 <div class="vv_main_bar"></div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="visual_freq_box box">
                        FREQ VISUAL
                     </div>
                  </div>

                  <!--Rows-->
                  <div class="rows_section section">
                     <div class="row_playback_box box">
                        <div class="row_item_section section">
                           <button class="row_playback_item row_item"></button>
                        </div>
                     </div>
                     <div class="row_vol_edit_box box">
                        <div class="row_item_section section">
                           <button class="row_vol_edit_item row_item"></button>
                        </div>
                     </div>
                     <div class="row_freq_edit_box box">
                        <div class="row_item_section section">
                           <button class="row_freq_edit_item row_item"></button>
                        </div>
                     </div>
                     <div class="row_dadj_edit_box box">
                        <div class="row_item_section section">
                           <button class="row_dadj_edit_item row_item"></button>
                        </div>
                     </div>
                  </div>

                  <!--Controls-->
                  <div class="controls_section section">


                     <div class="sound_box box">
                        SOUND
                     </div>



                     <div class="vol_edit_box box">
                        <div class="ve_controls_section section">
                           <div class="ve_controls_box box">


                              <div class="ve_shape_section section">
                                 <div class="ve_shape_box box">

                                    <div class="ve_shape_section_label section_label">
                                       
                                    </div>

                                    <div class="ve_shape_section_content section_content">

                                       <div class="ve_shape_choose_section section">
                                          <div class="ve_shape_param_label param_label">
                                             Shape
                                          </div>

                                          <div class="ve_shape_param_content param_content">
                                             <div class="ve_shape_choose_box choose_box box">
                                                <button class="active ve_shape_choose_item choose_item">
                                                   Flat
                                                </button>
                                                <button class="ve_shape_choose_item choose_item">
                                                   Triangle
                                                </button>
                                                <button class="ve_shape_choose_item choose_item">
                                                   Curve
                                                </button>
                                             </div>
                                          </div>
                                       </div>
      
                                       <div class="ve_amount_knob_section section">
                                          <div class="ve_amount_knob_param_label param_label">
                                             Amount
                                          </div>

                                          <div class="ve_amount_knob_param_content param_content">
                                             <div class="ve_amount_knob_canvas_section knob_section">
                                                <canvas class="ve_amount_knob knob"></canvas>
                                             </div>
                                          </div>

                                          <div class="ve_amount_knob_param_value param_value">
                                             + 0.12 dB
                                          </div>
                                       </div>

                                       <div class="ve_center_knob_section section">
                                          <div class="ve_center_knob_param_label param_label">
                                             Center
                                          </div>
                                             
                                          <div class="ve_center_knob_param_content param_content">
                                             <div class="ve_center_knob_canvas_section knob_section">
                                                <canvas class="ve_center_knob knob"></canvas>
                                             </div>
                                          </div>

                                          <div class="ve_center_knob_param_value param_value">
                                             + 0.12 dB
                                          </div>
                                       </div>

                                       <div class="ve_width_knob_section section">
                                          <div class="ve_width_knob_param_label param_label">
                                             Width
                                          </div>
                                             
                                          <div class="ve_width_knob_param_content param_content">
                                             <div class="ve_width_knob_canvas_section knob_section">
                                                <canvas class="ve_width_knob knob"></canvas>
                                             </div>
                                          </div>

                                          <div class="ve_width_knob_param_value param_value">
                                             + 0.12 dB
                                          </div>
                                       </div>

                                    </div>

                                 </div>
                              </div>

                              <div class="ve_random_section section">
                                 <div class="ve_random_box box">

                                    <div class="ve_random_section_label section_label">
                                       
                                    </div>

                                    <div class="ve_random_section_content section_content">
                                       
                                       <div class="ve_random_left">
                                       
                                          <div class="ve_random_button_section section">
                                             <button class="ve_random_button button">Random</button>
                                          </div>
         
                                          <div class="ve_mirror_section section">
                                             <button class="ve_mirror_button button">Mirror</button>
                                          </div>

                                       </div>

                                       <div class="ve_random_right">

                                          <div class="ve_randomize_button_section section">
                                             <button class="ve_randomize_button button">Randomize</button>
                                          </div>

                                       </div>

                                    </div>

                                 </div>
                              </div>

                              


                              <div class="ve_save_section section">

                                 <div class="ve_save_box box">
                                    <div class="ve_apply_button_section section">
                                       <button class="ve_apply_button">Apply</button>                                     
                                    </div>

                                    <div class="ve_reset_button_section section">
                                       <button class="ve_reset_button">Reset</button>  
                                    </div>
                                 </div>
                              </div>

                           </div>
                        </div>

                        <div class="ve_visual_section section">
                           <div class="ve_visual_box box">
                              <div>

                              </div>
                           </div>
                        </div>
                     </div>

                     
                     
                     <div class="freq_edit_box box">
                        freq
                     </div>



                     <div class="dadj_edit_box box">
                        dadj
                     </div>



                     <div class="selection_box box">
                        selection
                     </div>



                  </div>
               
               </div>

            </div>


            <!--Right bar-->
            <div class="right_bar_section section">

               <!--Zoom Controls-->
               <div class="zoom_controls_section section">
                  <div class="zoom_controls_box box">

                     <div class="zoom_minus_button_section section">
                        <button class="zoom_minus_button">-</button>
                     </div>
                     <div class="zoom_plus_button_section section">
                        <button class="zoom_plus_button">+</button>
                     </div>

                     <div class="zoom_left_button_section section">
                        <button class="zoom_left_button"><-</button>
                     </div>
                     <div class="zoom_right_button_section section">
                        <button class="zoom_right_button">-></button>
                     </div>

                  </div>
               </div>

               <!--Scale-->
               <div class="scale_section section">
                  <div class="scale_box box">
                     SCALE
                  </div>
               </div>

               <!--Row all-->
               <div class="row_all_section section">
                  <div class="row_all_box box">
                     ALL/CUSTOM
                  </div>
               </div>

               <!--Help window-->
               <div class="help_window_section section">
                  <div class="help_window_sound_box help_window_box box">
                     HELP SOUND
                  </div>
                  <div class="help_window_freq_box help_window_box box">
                     HELP FREQ
                  </div>
                  <div class="help_window_vol_box help_window_box box">
                     HELP VOL
                  </div>
                  <div class="help_window_dadj_box help_window_box box">
                     HELP DADJ
                  </div>
               </div>

            </div>


         </div>
      </div>





   </body>

   <script src="JS/Const/Const.js"></script>


   

   <script src="JS/View/View_layout.js"></script>
   <script src="JS/View/View_rows.js"></script>
   <script src="JS/View/View_keyboard.js"></script>
   <script src="JS/View/View_zoom.js"></script>
   <script src="JS/View/View_vol_visual.js"></script>
   <script src="JS/View/View_vol_edit.js"></script>

   <script src="JS/View/Elements/Row.js"></script>
   <script src="JS/View/Elements/Knob.js"></script>
   
   <script src="JS/View/View.js"></script>
   



   <script src="JS/Model/Model.js"></script>




   <script src="JS/Controller/Controller_rows.js"></script>
   <script src="JS/Controller/Controller_layout.js"></script>
   <script src="JS/Controller/Controller_keyboard.js"></script>
   <script src="JS/Controller/Controller_zoom.js"></script>
   <script src="JS/Controller/Controller_vol_edit.js"></script>

   <script src="JS/Controller/Controller.js"></script>




   <script src="JS/start.js"></script>
   
</html>
